<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>autocomplete</title>
    <style>
      #result {
        border: 1px dotted #ccc;
        padding: 3px;
      }
      #result ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      #result ul li {
        padding: 5px 0;
      }
      #result ul li:hover {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form autocomplete="off">
        <input type="text" name="q" id="q" style="font-weight: 400" />
        <div id="result"></div>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
