<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel2</title>
    <link rel="stylesheet" href="./index2.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel-btn left"><</button>
      <div class="carousel-track-container">
        <ul class="carousel-track">
          <li class="carousel-slide cur-slide">
            <img class="carousel-img" src="./slide1.jpg" alt="slide1" />
          </li>
          <li class="carousel-slide">
            <img class="carousel-img" src="./slide2.png" alt="slide2" />
          </li>
          <li class="carousel-slide">
            <img class="carousel-img" src="./slide3.jpg" alt="slide3" />
          </li>
        </ul>
      </div>
      <button class="carousel-btn right">></button>
      <div class="carousel-nav">
        <button class="carousel-indicator cur"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
